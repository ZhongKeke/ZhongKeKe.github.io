<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我想带你骑单车，
我想和你看棒球</title>

<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
<div  style="width:600px;height:500px;position:absolute;left:100px;bottom:0;right:600px;text-align:left;color:pink" z-index="1000">
	<p style="font-size: 20px;">嘿。宝宝，再过一会儿你生日就要过掉啦。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">说没能第一个祝你生日快乐那就最后一个吧。
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">还好最后一个这下没有错过了。 </p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">想起第一次陪宝宝过生日还是在农大那也是第一次和宝宝独处。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">也有第一次和宝宝一起在网吧。也是第一次和宝宝打伞。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">我还觉得就是那一次开始才真正说下决心要追宝宝了。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">宝宝。转眼就又到你的生日了啊。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">送你的东西还喜欢吗。能陪着宝宝一起过生日也真是太开心了啊。 </p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">宝宝。希望之后宝宝的每一个生日都是我陪在身边的。 </p>
	<p style="font-size: 20px;">&nbsp; </p>
<p style="font-size: 20px;">宝宝。生日快乐。</p>
<p style="font-size: 20px;">&nbsp; </p>
<p style="font-size: 20px;">爱钟可欣真是太好了。</p>
</div>
<div class="cycle-outer">
	<div class="cycle-wrapper">
		<div class="cycle-body">
			<div class="seat">
				<span></span>
			</div>
			<div class="front-wheel-frame"></div>
			<div class="top-frame"></div>
			<div class="front-frame">
				<div class="bottle-holder">
					<span></span>
				</div>
			</div>
			<div class="center-frame"></div>
			<div class="back-frame"></div>
			<div class="bottom-frame"></div>
			<div class="handlebar-front"></div>
			<div class="handlebar-curve"></div>
		</div>
		<div class="cycle-wheel cycle-wheel-back">
			<div class="cycle-wheel-outer">
				<div class="cycle-wheel-inner">
					<div class="cycle-wheel-inner-padding">
						<ul class="spoke-container">
							<li class="spoke"></li>
							<li class="spoke"></li>
						</ul>
						<div class="inner-disc"></div>
						<div class="inner-disc-2"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="cycle-wheel cycle-wheel-front">
			<div class="cycle-wheel-outer">
				<div class="cycle-wheel-inner">
					<div class="cycle-wheel-inner-padding">
						<ul class="spoke-container">
							<li class="spoke"></li>
							<li class="spoke"></li>
						</ul>
						<div class="inner-disc"></div>
						<div class="inner-disc-2"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="chain-up"></div>
		<div class="chain-bottom"></div>
		<div class="chain-rotation">
			<div class="outer-axle"></div>
			<div class="chain-disc-outer">
				<div class="chain-disc-inner"></div>
			</div>
			
		</div>
		<div class="chain-rods">
			<div class="pedal-rod"></div>
		</div>
	</div>
</div>
</body>
</html>
