<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我想带你骑单车，
我想和你看棒球</title>

<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
<audio autoplay="autopaly">
  <source src="jda.mp3" type="audio/mp3" />
</audio>
<div  style="width:600px;height:500px;position:absolute;left:100px;bottom:0;right:600px;text-align:left;color:pink" z-index="1000">
	<p style="font-size: 20px;">嘿。宝宝。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">我想就这样牵着你的手不放开。
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">爱能不能永远单纯没有伤害。 </p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">最后。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">春风十里，不如你。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">夏阳满山，不如你。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">秋雨渐渐，不如你。</p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">冬雪恺恺，不如你。 </p>
	<p style="font-size: 20px;">&nbsp; </p>
	<p style="font-size: 20px;">或许，冰箱里的冰淇淋拿出来可以比一比。 </p>
	<p style="font-size: 20px;">&nbsp; </p>
<p style="font-size: 20px;">宝宝。两周年快乐。</p>
<p style="font-size: 20px;">&nbsp; </p>
<p style="font-size: 20px;">爱钟可欣真是太好了。</p>
</div>
<div class="cycle-outer">
	<div class="cycle-wrapper">
		<div class="cycle-body">
			<div class="seat">
				<span></span>
			</div>
			<div class="front-wheel-frame"></div>
			<div class="top-frame"></div>
			<div class="front-frame">
				<div class="bottle-holder">
					<span></span>
				</div>
			</div>
			<div class="center-frame"></div>
			<div class="back-frame"></div>
			<div class="bottom-frame"></div>
			<div class="handlebar-front"></div>
			<div class="handlebar-curve"></div>
		</div>
		<div class="cycle-wheel cycle-wheel-back">
			<div class="cycle-wheel-outer">
				<div class="cycle-wheel-inner">
					<div class="cycle-wheel-inner-padding">
						<ul class="spoke-container">
							<li class="spoke"></li>
							<li class="spoke"></li>
						</ul>
						<div class="inner-disc"></div>
						<div class="inner-disc-2"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="cycle-wheel cycle-wheel-front">
			<div class="cycle-wheel-outer">
				<div class="cycle-wheel-inner">
					<div class="cycle-wheel-inner-padding">
						<ul class="spoke-container">
							<li class="spoke"></li>
							<li class="spoke"></li>
						</ul>
						<div class="inner-disc"></div>
						<div class="inner-disc-2"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="chain-up"></div>
		<div class="chain-bottom"></div>
		<div class="chain-rotation">
			<div class="outer-axle"></div>
			<div class="chain-disc-outer">
				<div class="chain-disc-inner"></div>
			</div>
			
		</div>
		<div class="chain-rods">
			<div class="pedal-rod"></div>
		</div>
	</div>
</div>
</body>
</html>
